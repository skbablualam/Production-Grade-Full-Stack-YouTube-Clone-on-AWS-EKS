apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: youtube-backend-hpa
  namespace: youtube
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: youtube-backend
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
